<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Example Sign Up Form</title>
</head>
<body>
<form action="/signup" method="post">
    <div class="container-md" style="padding-top: 1rem">
        <p class="h1">Sign Up</p>
        <div class="mb-3">
            <label for="formControlInputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="formControlInputUsername" name="username" placeholder="Enter username" style="max-width: 20rem">
        </div>
        <div class="mb-3">
            <label for="formControlInputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="formControlInputPassword" name="password" placeholder="Enter password" style="max-width: 20rem">
        </div>
        <button type="submit" class="btn btn-primary" value="login">Sign Up</button>
    </div>
</form>
</body>
</html>
